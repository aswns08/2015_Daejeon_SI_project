	<!-- 로그인  Modal -->
	<div class="modal fade" id="signIn" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">로그인</h4>
				</div>

				<div class="modal-body">
					<form role="form">
						<div class="form-group">

							<label for="usr">아이디</label> <input type="text"
								class="form-control" placeholder="ID" id="id"> 
								<br>

							<label for="password">비밀번호</label> <input type="password"
								class="form-control" placeholder="PASSWORD" id="password">
								<br> 
							
							<label><input type="checkbox">아이디 기억하기</label><br>	
							<a href="#">비밀번호 찾기</a>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" name="btn_SignIn"
						class="btn btn-lg btn-block btn-success">로그인</button>
				</div>
				<!-- modal footer -->
			</div>
			<!-- modal body -->
		</div>
	</div>

	<!-- 회원가입 Modal -->
	<div class="modal fade" id="signUp" role="dialog">
		<div class="modal-dialog">

			<div class="modal-content">

					<h4 class="modal-title">회원가입</h4>
				</div>

				<div class="modal-body">
					<form role="form">
						<div class="form-group">

							<label for="usr">아이디</label> <input type="text"
								class="form-control" placeholder="ID" id="id"> <br>

							<label for="password">비밀번호</label> <input type="password"
								class="form-control" placeholder="PASSWORD" id="password">
							<br> <label for="name">이름</label> <input type="text"
								class="form-control" placeholder="USER NAME" id="name">
							<br> <label for="address">주소</label> <input type="text"
								class="form-control" placeholder="ADDRESS" id="address">
							<br> <label for="phone">연락처</label> <input type="text"
								class="form-control" placeholder="PHONE NUMBER" id="phone">

						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="submit" name="btn_signUp"
						class="btn btn-lg btn-block btn-success">회원가입</button>
				</div>
				<!-- modal footer -->
			</div>
			<!-- modal body -->

		</div>
